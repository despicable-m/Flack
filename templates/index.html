{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<div class="overall-page">

    <!-- beginning of the app window visible to user -->
    <div class="page">

        <!-- beginning of top of of app
             #includes app name, channel name display and leave button -->
        <div class="page-header">
            <div id="app-name">
                <p>FLACK</p>
            </div>

            <div id="channel-detail">
                <h5 id="cName"></h5>
            </div>
        </div>
        <!-- end of top row of app -->

        <!-- beginning of bottom row of app
             #include channel lists, -->
        <div class="page-main">

            <!-- beginning of bottom-left column of app
                #include MY CHANNELS and OTHER CHANNELS lists-->
            <div class="channel-main">


                <div class="channel-col">

                    <div class="chan-mess-head" id="chan-mess-head-id">
                        <div class="channels-head">
                            <p id="my-channel">MY CHANNELS </p>
                            <button id="create-button">+</button>
                        </div>
                    </div>

                    <div class="channel-list">
                    </div>

                </div>

                <div class="private-channels">

                    <p id="pri">PRIVATE CHATS</p>

                </div>

            </div>
            <!-- end of bottom-left column of app -->

            <!-- beginning of bottom-right column of app 
                 #inlcude messages space and text area -->
            <div class="chan-mess-main">
                {% if get_flashed_messages() %}
                <header>
                    <div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
                        <strong>{{ get_flashed_messages() | join(" ") }}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>                      
                </header>
                {% endif %}
                <div class="mess-box">
                </div>

                <div class="messages">
                    <div class="mess-send">
                        <form id="messag">
                            <input type="text" id="send-message" autocomplete="off" autofocus
                                placeholder="Type message here">
                            <button type="submit" id="send-button">SEND</button>
                        </form>
                    </div>

                </div>

            </div>
            <!-- end of bottom-right column-->

        </div>
        <!-- end of bottom row of app -->

    </div>
    <!-- end of app window visible to user -->
</div>


{% endblock %}
