<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Messages handlebar -->
  <script id="hand-mess" type="text/x-handlebars-template">
    <div class="text" id="m{% raw -%} {{user_id}} {%- endraw %}">
      <div id="pseudo">
         <div class="sender-time" >
            <p id="user_id">
                {% raw -%}
                    {{ user_id }}
                {%- endraw %}              
            </p>
            <p id="separator">
                â€¢
            </p>
            <p id="time">
                {% raw -%}
                    {{ time }}
                {%- endraw %}            
            </p>            
        </div>

        <p class="message">
            {% raw -%}
                {{ value }}
            {%- endraw %}
        </p>
    </div>       
      </div>

  </script>

  <!-- Channel creation html for handlebar -->
  <script id="hand-chan" type="text/x-handlebars-template">
    <form class="form-group" id="channel-form" action="{{url_for('create_chan')}}" method="POST">
          <input type="text" placeholder="Enter new channel name" autocomplete="off" autofocus id="channel-text" name="channel">
          <div id="sCha-div">
            <button id="sCha-button">CREATE</button>
          </div>

      </form>
  </script>

  <!-- Private channels html for handlebar -->
  <script id="hand-private" type="text/x-handlebars-template">
    <div id="{%- raw %}{{#hyphenate}}{{value}}{{/hyphenate}}{% endraw -%}" class="nav-link2" data-page="{% raw -%} {{value}} {%- endraw %}">
      <p id="add_private">{%- raw %} {{value}} {% endraw -%}</p>
    </div>
  </script>

  <script id="hand-my-channels" type="text/x-handlebars-template">
    <div id="{%- raw %}{{#hyphenate}}{{value}}{{/hyphenate}}{% endraw -%}" class="nav-link" data-page="{%- raw %}{{value}}{%- endraw %}">
        <p id="add_channel"># {%- raw %} {{value}} {% endraw %}</p>
    </div>
  </script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

  <title>Flack: {% block title %}{% endblock %}</title>
</head>

<body>


  <main class="container p5">
    {% block main %}{% endblock %}
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
